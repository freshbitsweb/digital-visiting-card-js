<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Visiting Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dynamic-navbar"></div>

    <div class="container">
        <div class="row">
            <div id="loading"></div>
        </div>

        <div class="row d-flex" id="row">
            <template id="card-with-data">
                <div class="col-12 col-lg-4 col-md-4 col-sm-6">
                    <div class="card mt-4" style="width: 18rem;">
                        <div class="card-body">
                            <h6 class="card-title card-name"></h6>
                            <button class="btn btn-outline-primary click-card-button">
                                Click
                            </button>

                            <button class="btn btn-outline-primary edit-card-button">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <template id="card-without-data">
                <div class="col-12">
                    <p class="h1">No Data Found</p>
                </div>
            </template>
        </div>
    </div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fetchAllVisitingCards.js"></script>
</body>

</html>
