<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Visiting Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dynamic-navbar"> </div>

    <div class="container">
        <div class="row">
            <div id="loading"></div>
        </div>

        <div class="row d-flex" id="row">
            <template id="card-with-data">
                <div class="col-12 col-lg-4 col-md-4 col-sm-6">
                    <div class="display">
                        <div class="display-item">
                            <div class="business-card position-relative">
                                <div class="profile">
                                    <div class="profile-title">
                                        <h2 class="card-name"></h2>
                                        <span class="card-title"></span>
                                    </div>
                                </div>

                                <div class="card-hover position-absolute top-50 start-50 translate-middle">
                                    <button class="btn btn-primary click-card-button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#share-div-modal"
                                        title="More Options"
                                    >
                                        <i class="fa fa-share"></i>
                                    </button>

                                    <button class="btn btn-warning edit-card-button" title="Edit">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </div>

                                <div class="info">
                                    <div class="info-contact">
                                        <span>
                                            <i class="fa fa-phone"></i>
                                            <a href="#" class="card-phone"> </a>
                                        </span>

                                        <span>
                                            <i class="fa fa-envelope"></i>
                                            <a href="#" class="card-gmail"> </a>
                                        </span>

                                        <span>
                                            <i class="fa fa-globe"></i>
                                            <a href="#" class="card-website"></a>
                                        </span>

                                        <span>
                                            <i class="fa-brands fa-github"></i>
                                            <a href="#" class="card-github"></a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template id="card-without-data">
                <div class="col-12 text-center text-danger">
                    <p class="h1 error-message"></p>
                </div>
            </template>

            <div class="modal" tabindex="-1" id="share-div-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Share With</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <a href="#" class="btn btn-outline-primary">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="#" class="btn btn-outline-info">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <span class="btn btn-outline-secondary" id="copy-span">
                                <i class="fa fa-copy"></i>
                            </span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fetchAllVisitingCards.js"></script>
</body>

</html>
