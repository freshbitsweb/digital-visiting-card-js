<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
	<div id="dynamic-body">

	</div>

	<div class="container-fluid" id="app">
		<div class="row mt-5">
			<p class="h1">
				Digital Visiting Card Details
			</p>
		</div>

		<div class="row d-flex">
			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<input type="hidden" id="sha">
				<input type="hidden" id="file-name">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="name" id="first-name" placeholder="first name.."
						required>
					<label for="first-name">First Name</label>
					<small id="first-name-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="name" id="last-name" placeholder="last name.."
						required>
					<label for="last-name">Last Name</label>
					<small id="last-name-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="name" id="title" placeholder="title..">
					<label for="title">Title (Optional)</label>
					<small id="title-name-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="email" class="form-control" name="email" id="email" placeholder="email.." required>
					<label for="email">Email</label>
					<small id="email-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="address" id="phone-number" placeholder="78945613.."
						required>
					<label for="phone-number">Phone Number</label>
					<small id="phone-number-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="website" class="form-control" name="website" id="website" placeholder="abc.com"
						required>
					<label for="website">Website</label>
					<small id="website-validation"></small>
				</div>
			</div>

			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="form-floating mb-3">
					<input type="website" class="form-control" name="github" id="github-link" placeholder="xyz abc.."
						required>
					<label for="github-link">Github</label>
					<small id="github-validation"></small>
				</div>
			</div>

			<div>
				<button type="submit" onclick="submitForm()" class="btn btn-primary">
					Submit
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/manage.js"></script>
</body>

</html>
