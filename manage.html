<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visiting Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="dynamic-navbar"> </div>

    <div class="container-fluid" id="app">
        <div class="row mt-5">
            <div class="col-11 offset-1">
                <p class="h1">
                    Digital Visiting Card Details
                </p>
            </div>
        </div>

        <div id="loading"></div>

        <div class="row d-flex">
            <div class="col-12 col-sm-6 col-md-3 col-lg-4 offset-lg-1 offset-md-1 mb-4">
                <input type="hidden" id="sha">
                <input type="hidden" id="file-name">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="name.." required>
                    <label for="name" class="required">Name</label>
                    <small id="name-validation"></small>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="title" placeholder="title..">
                    <label for="title">Title (Optional)</label>
                    <small id="title-name-validation"></small>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="email.." required>
                    <label for="email" class="required">Email</label>
                    <small id="email-validation"></small>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="address" id="phone-number" placeholder="78945613.."
                        required>
                    <label for="phone-number" class="required">Phone Number</label>
                    <small id="phone-number-validation"></small>
                </div>

                <div class="form-floating mb-3">
                    <input type="url" class="form-control" name="website" id="website" placeholder="abc.com">
                    <label for="website">Website</label>
                    <small id="website-validation"></small>
                </div>

                <div class="form-floating mb-3">
                    <input type="url"
                        class="form-control"
                        name="github"
                        id="github-link"
                        placeholder="github.com"
                    >
                    <label for="github-link">Github</label>
                    <small id="github-validation"></small>
                </div>

                <div class="form-floating">
                    <select class="form-select"
                        id="theme-select"
                        required onchange="livePreviewOfTheme()"
                    >
                        <option value="theme1" selected>Theme 1</option>
                        <option value="theme2">Theme 2</option>
                    </select>
                    <label for="theme-select" class="requierd">Select The Theme</label>
                </div>

                <div>
                    <button type="submit" id="submit-button" onclick="submitForm()"
                        class="btn btn-outline-primary mt-3">
                        Add Card
                    </button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 col-lg-4 offset-lg-1 offset-md-1" id="theme-display">
                <p class="h4">
                    <button onclick="livePreviewOfTheme()" class="btn btn-link text-dark">
                        Preview Theme
                    </button>
                </p>

                <div id="update-theme-card"> </div>

                <template class="theme-1" id="theme-1">
                    <button class="theme-1-card">
                        <div class="theme-1-row theme-1-clearfix">
                            <div class="theme-1-right">
                                <p class="website-theme-1"> </p>
                                <p class="theme-1-big phone-number-theme-1"> </p>
                            </div>
                        </div>

                        <div class="theme-1-row">
                            <p class="name-theme-1 h5"> </p>
                            <p class="title-theme-1 h6"> </p>
                        </div>

                        <div class="theme-1-row">
                            <p>
                                <span class="email-theme-1"> </span> |
                                <span class="github-theme-1"> </span>
                            </p>
                        </div>
                    </button>
                </template>

                <template class="theme-2" id="theme-2">
                    <div class="theme-3-front-side">
                        <div class="theme-3-color-grid">
                            <div class="theme-3-black"></div>
                            <div class="theme-3-red1"></div>
                            <div class="theme-3-red2"></div>
                            <div class="theme-3-green"></div>
                        </div>
                        <div class="theme-3-info-grid">
                            <div class="theme-3-name">
                                <h4 class="name"></h4>
                                <h5 class="title"> </h5>
                            </div>

                            <div class="theme-3-phoneNo">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    version="1.1" viewBox="0 0 472.811 472.811"
                                    enable-background="new 0 0 472.811 472.811" width="30px" height="30px">

                                            fill="#FFFFFF" />

                                            d="m236.406,404.552c-13.545,0-24.564,11.02-24.564,24.565s11.02,24.564 24.564,24.564 24.564-11.02 24.564-24.564-11.019-24.565-24.564-24.565zm0,39.129c-8.031,0-14.564-6.534-14.564-14.564 0-8.031 6.533-14.565 14.564-14.565s14.564,6.534 14.564,14.565c0,8.03-6.533,14.564-14.564,14.564z"
                                            fill="#FFFFFF" />
                                        <path
                                            d="m202.406,47.645h68c2.762,0 5-2.239 5-5s-2.238-5-5-5h-68c-2.762,0-5,2.239-5,5s2.238,5 5,5z"
                                            fill="#FFFFFF" />

                                            fill="#FFFFFF" />
                                    </g>
                                </svg>
                                <p class="phone-number mt-3"> </p>
                            </div>

                            <div class="theme-3-emailId">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    version="1.1" viewBox="0 0 467.211 467.211"
                                    enable-background="new 0 0 467.211 467.211" width="30px" height="30px">

                                            fill="#FFFFFF" />

                                            d="m459.711,340.558h-11.744v-237.715c0-15.752-12.815-28.568-28.568-28.568h-371.586c-15.753,0-28.568,12.815-28.568,28.568v237.714h-11.745c-4.143,0-7.5,3.358-7.5,7.5v20.605c0,13.384 10.889,24.272 24.272,24.272h418.666c13.384,0 24.272-10.889 24.272-24.272v-20.605c0.001-4.141-3.356-7.499-7.499-7.499zm-425.467-237.715c-2.84217e-14-7.481 6.087-13.568 13.568-13.568h371.586c7.481,0 13.568,6.086 13.568,13.568v237.714h-398.722v-237.714zm177.361,252.715h44v3.922c0,1.755-1.428,3.184-3.184,3.184h-37.633c-1.756,0-3.184-1.428-3.184-3.184v-3.922zm240.607,13.105c0,5.113-4.159,9.272-9.272,9.272h-418.667c-5.113,0-9.272-4.16-9.272-9.272v-13.105h11.744 174.861v3.922c0,7.27 5.914,13.184 13.184,13.184h37.633c7.27,0 13.184-5.914 13.184-13.184v-3.922h174.861 11.744v13.105z"
                                            fill="#FFFFFF" />
                                    </g>
                                </svg>
                                <p class="theme-3-email email mt-3"> </p>
                                <p class="theme-3-web website mt-3"> </p>
                                <p class="theme-3-github github my-3"> </p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/manage.js"></script>
</body>

</html>
