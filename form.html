<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div class="container-fluid" id="app">
        <div class="row mt-5">
            <p class="h1">
                Digital Visiting Card Details
            </p>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="name.."
                    >
                    <label for="name">Name</label>
                    <small id="name-validation"></small>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-floating mb-3">
                    <input type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="email.."
                    >
                    <label for="email">Email</label>
                    <small id="email-validation"></small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control"
                        name="address"
                        id="phone-number"
                        placeholder="78945613.."
                    >
                    <label for="phone-number">Phone Number</label>
                    <small id="phone-number-validation"></small>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        placeholder="xyz abc.."
                    >
                    <label for="address">Address</label>
                    <small id="address-validation"></small>
                </div>
            </div>

            <div>
                <button v-on:click="add1()"
                    class="btn btn-primary"
                >
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
