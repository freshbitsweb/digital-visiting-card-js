<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dynamic-navbar"></div>

    <div class="container">
        <div class="row mx-auto">
            <div class="col-4 mx-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fa fa-2x fa-users mb-3"></i>
                        <p class="card-title">
                            <label class="h1 text-dark">
                                <span id="first"></span>
                                <span id="last"></span>
                            </label>
                        </p>
                        <label class="h4 text-dark">
                            <span id="title"></span>
                        </label>

                        <hr class="bg-warning">

                        <div class="bg-secondary rounded">
                            <div class="card-body">
                                <p class="h5">
                                    <a href="" id="website" class="btn btn-link text-light">Website</a>
                                </p>
                            </div>
                            <hr class="bg-info">
                            <div class="card-body">
                                <p class="h5">
                                    <a href="" id="github" class="btn btn-link text-light">Github</a>
                                </p>
                            </div>
                            <hr class="bg-info">
                            <div class="card-body">
                                <p class="h5">
                                    <a href="" id="gmail" class="btn btn-link text-light"></a>
                                </p>
                            </div>
                            <hr class="bg-info">
                            <div class="card-body">
                                <p class="h5">
                                    <a href="" id="phone-number" class="btn btn-link text-light"></a>
                                </p>
                            </div>
                            <hr class="bg-info">
                            <div class="card-body">
                                <p class="h5">
                                    <a href="" id="whatsapp" class="btn btn-link text-light">Whatsapp</a>
                                </p>
                            </div>
                            <hr class="bg-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="js/app.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
